<ion-view cache-view="false" view-title="Entregador" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button button-stable" ng-hide="Entregador.inserting || Entregador.editing" ng-click="Entregador.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="Entregador.inserting || Entregador.editing" ng-click="Entregador.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="Entregador.inserting || Entregador.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="Entregador.inserting || Entregador.editing" ng-click="Entregador.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="Entregador" entity="api/rest/Entregador" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="Entregador" class="" ng-hide="Entregador.editing || Entregador.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.nome}}
            </div>
            <div class="col">
              {{rowData.nascimento | date:'dd/MM/yyyy'}}
            </div>
            <div class="col">
              {{rowData.habilitação}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="Entregador.editing || Entregador.inserting">
      <form crn-datasource="Entregador">
        <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
          <div class="list">
            <!-- nome begin -->
            <label for="textinput-nome" class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input
            type="text"
            placeholder="Nome"
            ng-model="Entregador.active.nome"
            id="textinput-nome"
            name="textinput-nome"
            >
            </label>
            <!-- nascimento begin -->
            <label for="textinput-nascimento" class="item item-input item-stacked-label">
            <span class="input-label">Nascimento</span>
            <input type="date" placeholder="Nascimento" ng-model="Entregador.active.nascimento" id="textinput-nascimento" name="textinput-nascimento"  >
            </label>
            <!-- habilitação begin -->
            <label for="textinput-habilitação" class="item item-input item-stacked-label">
            <span class="input-label">Habilitação</span>
            <input
            type="text"
            placeholder="Habilitação"
            ng-model="Entregador.active.habilitação"
            id="textinput-habilitação"
            name="textinput-habilitação"
            >
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
